<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Tangerine:wght@400;700&family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="src/style.css">
  <title>Poem Project</title>
</head>
<body>
  <div class="container">
  <header>
  <h1>Create a poem about something or someone</h1>
  </header>
 <main>
 <form action="" id="search-form">
  <div class="row">
  <input type="text" placeholder="Search for a poem..." class="search-bar" autocomplete="off" id="topic-instructions">
  <input type="submit" value="Send" class="submit-button"> </div>
  <small class="hint">Try topics like "love", "coffee", or someone's name</small>
</form>
<div id="poem-section"  class="poem-body">
     <p>From time to time, one needs a rhyme, and if you are bright, you use this website.</p>
</div>
</main>
<hr>
<footer> <small>This project was created by<a href="https://github.com/DiZlaB" target="_blank" rel="noopener noreferrer"> Dilyana</a>. It is an open source on <a href="https://github.com/DiZlaB/AI-Poems-Projeckt" target="_blank" rel="noopener noreferrer">GitHub</a> and it is hosted on <a href="https://app.netlify.com/projects/poemprojeckt/overview" target="_blank" rel="noopener noreferrer">Netlify</a></small></footer>
</div>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="src/script.js"></script> 
</body>
</html>
